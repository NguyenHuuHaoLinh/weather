<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.zM0gDscsBhgho12ZyhgpKgHaE4?pid=ImgDet&rs=1"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="container">
      <div class="main-section">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input
            type="text"
            class="search-box"
            placeholder="Tên thành phố ..."
          />
        </div>
        <p class="city-name">...</p>
        <p class="time">...</p>
        <p class="weather-state">...</p>
        <img
          class="iconn"
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt=""
        />
        <p class="temperature">...</p>
      </div>
      <div class="additional-section">
        <div class="infor1">
          <div class="item1">
            <div class="name-infor">MT Mọc</div>
            <div class="value-infor sunrise">...</div>
          </div>

          <div class="item2">
            <div class="name-infor">MT Lặn</div>
            <div class="value-infor sunset">...</div>
          </div>
        </div>

        <div class="infor2">
          <div class="item3">
            <div class="name-infor">Độ ẩm</div>
            <div class="value-infor humidity">...</div>
          </div>

          <div class="item4">
            <div class="name-infor">Gió</div>
            <div class="value-infor windSpeed">...</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="weather.js"></script>
  <script src="./moment.js"></script>
</html>
